{% load static %}

<link rel="stylesheet" href="{% static 'libs/colorbox/colorbox.css' %}" />
<link
  rel="stylesheet"
  href="{% static 'libs/justified-gallery/justifiedGallery.min.css' %}"
/>
<script src="{% static 'libs/colorbox/colorbox.min.js' %}"></script>
<script src="{% static 'libs/justified-gallery/jquery.justifiedGallery.min.js' %}"></script>

<script>
  $(document).ready(function() {
    var colorboxConf = {
      maxWidth: "80%",
      maxHeight: "80%",
      opacity: 0.8,
      transition: "elastic",
      current: ""
    };
    $("#gallery-images")
      .justifiedGallery({
        rowHeight: 150,
        lastRow: "nojustify",
        rel: "gallery",
        margins: 3,
        sizeRangeSuffixes: {
          lt100: "_t",
          lt240: "_m",
          lt320: "_n",
          lt500: "",
          lt640: "_z",
          lt1024: "_b"
        }
      })
      .on("jg.complete", function() {
        $(this)
          .find("a")
          .colorbox({
            maxWidth: "80%",
            maxHeight: "80%",
            opacity: 0.8,
            transition: "elastic",
            current: ""
          });
      });
  });
</script>
